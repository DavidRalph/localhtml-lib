<div title="Enter an formula ore select a previous one">
  <form class="lh-formula-form">
    <div class="lh-input-with-button">
      <input type="text" name="formula" />
      <input type="submit" value="GO" />
    </div>
  </form>
  <div class="lh-formula-history-container">
    <table class="lh-formula-history">
      <thead>
        <th><div>Formula</div></th>
        <th><div>Result</div></th>
      </thead>
      <tbody>
        <tr class="hidden">
          <td>____</td>
          <td>____</td>
        </tr>
      </tbody>
    </table>
    <input type="reset" value="X" title="Clear History" />
  </div>
</div>
