<form>
  <table>
    <tr>
      <td colspan="4">
        <input type="text" name="display" />
      </td>
    </tr>
    <tr>
      <td><input type="button" value="1" /></td>
      <td><input type="button" value="2" /></td>
      <td><input type="button" value="3" /></td>
      <td><input type="button" value="+" title="Add" /></td>
    </tr>
    <tr>
      <td><input type="button" value="4" /></td>
      <td><input type="button" value="5" /></td>
      <td><input type="button" value="6" /></td>
      <td><input type="button" value="-" title="Subtract" /></td>
    </tr>
    <tr>
      <td><input type="button" value="7" /></td>
      <td><input type="button" value="8" /></td>
      <td><input type="button" value="9" /></td>
      <td><input type="button" value="*" title="Multiply" /></td>
    </tr>
    <tr>
      <td><input type="reset" value="C" title="Clear" /></td>
      <td><input type="button" value="0" /></td>
      <td><input type="submit" value="=" title="Calculate" /></td>
      <td><input type="button" value="/" title="Divide" /></td>
    </tr>
  </table>
</form>
